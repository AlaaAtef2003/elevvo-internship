<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <!-- Logo -->
    <div class="logo">
      <i class="fas fa-rocket"></i>
      <span class="logo-text">My Logo</span>
    </div>
    
  
</div>

    <ul class="links">
      <li><i class="fas fa-home"></i> <span>Home</span></li>
      <li><i class="fas fa-user"></i> <span>Profile</span></li>
      <li><i class="fas fa-cog"></i> <span>Settings</span></li>
      <li><i class="fas fa-envelope"></i> <span>Messages</span></li>
      <li><i class="fas fa-sign-out-alt"></i> <span>Logout</span></li>
    </ul>
    <!-- Toggle Button -->
  <button id="toggle-btn" class="toggle-btn">
    <i class="fas fa-bars"></i>
  </button>
  </div>


  <script src="script.js"></script>
</body>
</html>
