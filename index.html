<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #1e1e1e;
    }
    .card {
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .card a {
      text-decoration: none;
      color: #0dcaf0;
      transition: color 0.3s;
    }
    .card a:hover {
      color: #0bb5e8;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TaskFlow</a>
      <div class="ms-auto">
        <a href="task2/task2.html" class="nav-link d-inline text-light">Task2</a>
        <a href="task3/task3.html" class="nav-link d-inline text-light">Task3</a>
        <a href="task4/task4.html" class="nav-link d-inline text-light">Task4</a>
      </div>
    </div>
  </nav>

  <!-- Cards Section -->
  <div class="container py-5">
    <h1 class="text-center mb-5 animate__animated animate__fadeInDown">ðŸš€ My Tasks</h1>
    
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-6 col-lg-3" data-aos="fade-up">
        <div class="card p-4 text-center d-flex flex-column">
          <h5 class="card-title"><a href="task1/task1.html">Task 1</a></h5>
          <p class="card-text flex-grow-1"> Build a Collapsible Sidebar</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="100">
        <div class="card p-4 text-center d-flex flex-column">
          <h5 class="card-title"><a href="task2/task2.html">Task 2</a></h5>
          <p class="card-text flex-grow-1">Create a Contact Form</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="200">
        <div class="card p-4 text-center d-flex flex-column">
          <h5 class="card-title"><a href="task3/task3.html">Task 3</a></h5>
          <p class="card-text flex-grow-1">Build a One-Page Website for a Task App</p>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-6 col-lg-3" data-aos="fade-up" data-aos-delay="300">
        <div class="card p-4 text-center d-flex flex-column">
          <h5 class="card-title"><a href="task4/task4.html">Task 4</a></h5>
          <p class="card-text flex-grow-1">Create a Personal Blog Homepage</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
